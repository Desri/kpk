<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Register</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

  <nav class="navbar navbar-light static-top navbar-login">
    <div class="container">
      <a class="navbar-brand mx-auto" href="#">
        <img src="assets/img/brand.png">
      </a>
      <a class="btn btn-primary btn_register" href="login.html">Login</a>
    </div>
  </nav>

  <section id="loginBox">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 mx-auto">

          <div class="login-box">
            <div class="login-logo">
              <h2 class="text-center">DAFTAR</h2>
            </div>
            <div class="login-box-body">
              <form>
                <div class="form-group">
                  <label>Nama</label>
                  <input type="text" class="form-control" placeholder="Nama">
                </div>
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <label>Pilih Program</label>
                  <select class="form-control">
                    <option>Program 1</option>
                    <option>Program 2</option>
                    <option>Program 3</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary btnLogin">Daftar</button>
              </form>
            </div>
          </div>

          <div class="text-signup text-center">
            <p>Sudah punya Akun? <a href="login.html">Login disini</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <section id="footer">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 colFooter">
            <p>&copy; 2019 Pusat Edukasi Antikorupsi</p>
          </div>
        </div>
      </div>
    </section>
  </footer>


  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
